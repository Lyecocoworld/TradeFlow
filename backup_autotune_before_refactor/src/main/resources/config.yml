# Auto-Tune Configuration File

# --- Database Settings ---
# Enable this to use a MySQL database instead of file-based storage.
database-enabled: false
database:
  host: "Host"
  port: 3306
  database: "Database"
  username: "user"
  password: "password"
  use-ssl: false

# The time period in minutes between price updates.
time-period: 30
# The volatility of the market. Higher values mean more drastic price changes.
volatility: 0.5
# The percentage difference between the buy price and the sell price.
sell-price-difference: 20
# Whether item prices should be scaled by their durability.
durability-function: true
# The minimum number of online players required for price updates to occur.
minimum-players: 2
# The interest rate for loans.
interest: 0.05
# The time in seconds between tutorial messages.
tutorial-update: 300

# --- Web Server Settings ---
# Enable the integrated web server to display economy graphs.
web-server: true
# The port for the web server.
port: 8989

# --- GUI Settings ---
# The material for the background panes in the shop GUI.
background: 'BLACK_STAINED_GLASS_PANE'

# --- Plugin Behavior ---
# The logging level for the console. Can be SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST.
log-level: 'INFO'
# The locale for messages.
locale: 'en_US'
# Enable limits on how many items a player can buy/sell in a time period.
enable-sell-limits: false
# Enable the "Collect First" feature.
enable-collection: true # Enable the loan system (/loan command).
enable-loans: false
# The maximum number of unpaid loans a player can have at one time.
max-active-loans: 5

# Default 'collect-first' behavior for all items. Can be: none, player, server.
# This can be overridden on a per-item basis in shops.yml.
default-collect-first: 'player'

