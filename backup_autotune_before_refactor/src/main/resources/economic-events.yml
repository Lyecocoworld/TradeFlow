# ---------------------------------------------------- #
#           Auto-Tune Economic Events Configuration      #
# ---------------------------------------------------- #

# Here you can define random economic events that will temporarily affect the market.
# The system will pick one event at random at an interval of 1-2 hours.

economic-events:
  gold-rush:
    start-message: "<gold>A Gold Rush has begun! The value of gold has temporarily increased!</gold>"
    end-message: "<gray>The Gold Rush is over. Prices are returning to normal.</gray>"
    duration-seconds: 600 # 10 minutes
    affected-items:
      - "GOLD_INGOT"
      - "GOLD_ORE"
      - "DEEPSLATE_GOLD_ORE"
    price-multiplier: 1.25 # Server pays 25% more for these items
  
  bountiful-harvest:
    start-message: "<green>A Bountiful Harvest is upon us! All farm goods are in high demand!</green>"
    end-message: "<gray>The harvest season has ended. Prices are returning to normal.</gray>"
    duration-seconds: 900 # 15 minutes
    affected-items:
      - "WHEAT"
      - "CARROT"
      - "POTATO"
      - "BEETROOT"
      - "MELON_SLICE"
      - "PUMPKIN"
      - "SUGAR_CANE"
    price-multiplier: 1.3 # Server pays 30% more for these items

  war-effort:
    start-message: "<red>A War Effort has been declared! Weapons and armor are desperately needed!</red>"
    end-message: "<gray>The war effort has concluded. The demand for military supplies has subsided.</gray>"
    duration-seconds: 1200 # 20 minutes
    affected-items:
      - "IRON_SWORD"
      - "DIAMOND_SWORD"
      - "IRON_CHESTPLATE"
      - "DIAMOND_CHESTPLATE"
      - "BOW"
      - "ARROW"
    price-multiplier: 1.15 # This will affect the BUY price from the server, making them more expensive

  construction-boom:
    start-message: "<blue>A Construction Boom is sweeping the server! Building materials are in high demand!</blue>"
    end-message: "<gray>The construction boom has ended.</gray>"
    duration-seconds: 1800 # 30 minutes
    affected-items:
      - "OAK_LOG"
      - "SPRUCE_LOG"
      - "BIRCH_LOG"
      - "JUNGLE_LOG"
      - "ACACIA_LOG"
      - "DARK_OAK_LOG"
      - "STONE"
      - "COBBLESTONE"
      - "GLASS"
      - "SAND"
    price-multiplier: 1.20 # Server pays 20% more for these building blocks

  redstone-revolution:
    start-message: "<dark_red>A Redstone Revolution is here! Engineers are paying top dollar for components!</dark_red>"
    end-message: "<gray>The Redstone Revolution has fizzled out.</gray>"
    duration-seconds: 900 # 15 minutes
    affected-items:
      - "REDSTONE"
      - "PISTON"
      - "STICKY_PISTON"
      - "OBSERVER"
      - "REPEATER"
      - "COMPARATOR"
    price-multiplier: 1.40 # Server pays 40% more for redstone components

  monster-glut:
    start-message: "<dark_green>A Monster Parts Glut has flooded the market! Common drops are worth less.</dark_green>"
    end-message: "<gray>The monster parts glut has cleared.</gray>"
    duration-seconds: 720 # 12 minutes
    affected-items:
      - "ROTTEN_FLESH"
      - "BONE"
      - "STRING"
      - "SPIDER_EYE"
    price-multiplier: 0.75 # Server pays 25% LESS for these items
