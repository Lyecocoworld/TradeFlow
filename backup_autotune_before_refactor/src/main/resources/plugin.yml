main: unprotesting.com.github.AutoTune
folia-supported: true
name: Auto-Tune
description: "The Auto-Tune plugin is an economy plugin that automatically regulates prices based on supply and demand."
author: "Unprotesting"
version: "0.14.4"
depend:
  - "Vault"
libraries:
  - "org.eclipse.jetty:jetty-server:11.0.19"
  - "org.eclipse.jetty:jetty-servlet:11.0.19"
api-version: 1.13
api: "1.13"
website: "https://github.com/Unprotesting/Auto-Tune"
prefix: "Auto-Tune"
commands:
  atmarket:
    description: Market command.
    usage: /<command>
    permission: autotune.command.market
    permission-message: You don't have permission to use this command.
  atsell:
    description: "Opens the sell menu."
    usage: "/atsell"
    permission: "autotune.sell"
    permission-message: "You don't have permission to use this command."
  atautotrade:
    description: Autotrade command.
    usage: /<command>
    permission: autotune.command.autotrade
    permission-message: You don't have permission to use this command.
  atloan:
    description: "Allows players to loan money."
    usage: "/atloan <amount>/pay"
    permission: "autotune.loan"
    permission-message: "You don't have permission to use this command."
  at-migrate-database:
    description: "Migrates data from MapDB to MySQL."
    usage: "/at-migrate-database"
    permission: "autotune.admin"
    permission-message: "You don't have permission to use this command."
  at:
    description: "Admin command for Auto-Tune."
    usage: "/at <reload|update|price|migrate|...etc>"
    permission: autotune.admin
  at-import:
    description: Imports shops from shops.yml to the MySQL database.
    usage: /at-import
    permission: autotune.admin
permissions:
  autotune.help:
    description: "Allows the user to use help."
    default: true
  autotune.shop:
    description: "Allows the user to use the shop."
    default: true
  autotune.admin:
    description: "Allows reloading of the shops & configuration files"
    default: true
  autotune.sell:
    description: "Allows the user to use the sell menu."
    default: true
  autotune.autosell:
    description: "Allows the user to use the autosell menu."
    default: true
  autotune.loan:
    description: "Allows the user to use the loan command."
    default: true
  autotune.command.market:
    description: "Allows the user to use the market command."
    default: true
  autotune.command.autotrade:
    description: "Allows the user to use the autotrade command."
    default: true
