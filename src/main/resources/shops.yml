# ---------------------------------------------------- #
#            Auto-Tune Shop Configuration File           #
# ---------------------------------------------------- #
# This file defines the layout of your shop GUI and all the items available within it.
# Prices and limits will automatically adjust based on supply & demand,
# and now, also based on crafting costs and economic events!

# --- SECTIONS CONFIGURATION ---
# The 'sections' block defines the main categories that appear in your shop GUI.
# Each section represents a clickable icon that leads to a list of items.
sections:
  ores:
    display: <b><gold>Ores & Minerals</gold></b>
    image: diamond
    x: 1
    y: 1

  blocks:
    display: <b><gold>Building Blocks</gold></b>
    image: bricks
    x: 2
    y: 1

  farming:
    display: <b><gold>Farming & Food</gold></b>
    image: golden_carrot
    x: 3
    y: 1

  mob_drops:
    display: <b><gold>Mob Drops</gold></b>
    image: skeleton_skull
    x: 4
    y: 1

  brewing:
    display: <b><gold>Brewing</gold></b>
    image: potion
    x: 5
    y: 1

  nether_end:
    display: <b><gold>Nether & End</gold></b>
    image: ender_eye
    x: 6
    y: 1

  tools:
    display: <b><gold>Tools & Weapons</gold></b>
    image: netherite_sword
    x: 7
    y: 1

  redstone:
    display: <b><red>Redstone</red></b>
    image: redstone
    x: 2
    y: 3

  misc:
    display: <b><gray>Miscellaneous</gray></b>
    image: bundle
    x: 3
    y: 3

  enchantments:
    display: <b><gold>Enchantments</gold></b>
    image: enchanted_book
    x: 4
    y: 3
    collect-first: NONE # Par défaut, les livres/enchantements sont achetables sans collecte préalable. Override par item possible via items.<id>.access.collect-first

